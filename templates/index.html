<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontakty dla GD-77</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">

		<style>
			.gap {
				margin-bottom: 100px;
			}	
		</style>
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered">

			<section class="hero is-primary is-bold is-info">
  			<div class="hero-body">
    			<div class="container">
      			<h1 class="title">Generator listy kontaktów dla radia GD-77</h1>
      			<h2 class="subtitle">na bazie danych z <a href="http://ham-digital.net">http://ham-digital.net</a></h2>
    			</div>
  			</div>
			</section>

			<section class="section">
					<h2 class="title">Prefixy</h2>
				<div class="container">
					<div class="buttons is-centered">
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-id-card-o"></i></span><span>SP</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-id-card-o"></i></span><span>SQ</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-id-card-o"></i></span><span>SO</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-id-card-o"></i></span><span>SN</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-id-card-o"></i></span><span>HF</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-id-card-o"></i></span><span>3Z</span></a>
					</div>
				</div> <!-- /container -->
			</section>

			<section class="section">
					<h2 class="title">Okręgi</h2>
				<div class="container">
					<div class="buttons is-centered">
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>1</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>2</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>3</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>4</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>5</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>6</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>7</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>8</span></a>
						<a class="button is-dark is-outlined tog"><span class="icon"><i class="fa fa-circle-o"></i></span><span>9</span></a>
					</div>
				</div> <!-- /container -->
			</section>

			<section class="section">
				<div class="container">
					<a id="submit" class="button is-success is-large"><span class="icon"><i class="fa fa-cog"></i></span><span>Generuj!</span></a>
				</div> <!-- /container -->
			</section>



			<footer class="footer">
  			<div class="container">
    			<div class="content has-text-centered">
			      <p>2017 © satanowski</p>
			    </div>
			  </div>
			</footer>
			
    </div>
  </section>

	<script>
		var buttons = Array.from(document.getElementsByClassName("tog"));
		var send = document.getElementById("submit");

		buttons.forEach(function(button){
			button.addEventListener("click", function() {
				if (this.classList.contains("is-outlined")) {
					this.classList.remove("is-outlined");
				} else {
					this.classList.add("is-outlined");
				}
			});
		});

		send.addEventListener("click", function(){
			var payload = new Array();
			buttons.forEach(function(button){
				if(!button.classList.contains("is-outlined")) {
					payload.push(button.text);
				}
			});
			window.open("/csv?q="+payload.join(","));
		});
		
	</script>
  </body>
</html>
